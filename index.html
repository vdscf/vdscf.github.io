		<div class="card-body">
		VDS慈善基金是全球第一个基于区块链的慈善救助基金，简称VDSCF。<br>
			<b>管理机构：</b>vds国际基金<br>
			<b>款项来源：</b>接受全球每一个人、机构、团体、其他组织的VDS或者BTC捐款。<br>
			<b>款项用途：</b>主要是国际儿童救助资金，针对贫困地区、受灾地区的儿童捐助。<br>
			<b>资金监督：</b>VDS国际慈善基金的资金使用，接受全球人民的监督。
